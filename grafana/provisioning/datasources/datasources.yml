apiVersion: 1

datasources:
  # Prometheus datasource - required for dashboard templates
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://nginx-proxy/prometheus
    isDefault: false
    editable: true

  - name: Thanos Query
    type: prometheus
    uid: thanos-query
    access: proxy
    url: http://nginx-proxy/thanos
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://nginx-proxy/loki
    editable: true

