groups:
  - name: service_alerts
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{job="telegraf"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down on {{ $labels.instance }}"
          description: "Service {{ $labels.job }} is down on server {{ $labels.server_name }} ({{ $labels.instance }})"

