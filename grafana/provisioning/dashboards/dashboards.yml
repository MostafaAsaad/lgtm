apiVersion: 1

providers:
  # Default provider disabled to avoid conflicts with ONCO provider
  # If you need a default provider, use a separate directory
  # - name: 'Default'
  #   orgId: 1
  #   folder: ''
  #   type: file
  #   disableDeletion: false
  #   updateIntervalSeconds: 10
  #   allowUiUpdates: true
  #   options:
  #     path: /var/lib/grafana/dashboards/default
  - name: 'ONCO'
    orgId: 1
    folder: 'ONCO'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ONCO

