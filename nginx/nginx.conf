events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Docker DNS resolver for dynamic hostname resolution
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name localhost;

        # Prometheus reverse proxy - redirect /prometheus to /prometheus/
        location = /prometheus {
            return 301 /prometheus/;
        }

        # Prometheus reverse proxy
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /prometheus;
            
            # Handle redirects from Prometheus
            proxy_redirect http://prometheus:9090/ /prometheus/;
            proxy_redirect http://$host:9090/ /prometheus/;
            proxy_redirect default;
            
            # WebSocket support for Prometheus
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Grafana reverse proxy
        location /grafana/ {
            proxy_pass http://grafana:3000/grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /grafana;
            
            # Handle redirects - rewrite Grafana's redirects to keep /grafana/ prefix
            proxy_redirect http://$host/grafana/ /grafana/;
            proxy_redirect http://grafana:3000/grafana/ /grafana/;
            proxy_redirect http://$host:3000/grafana/ /grafana/;
            proxy_redirect http://localhost:3000/grafana/ /grafana/;
            proxy_redirect default;
            
            # WebSocket support for Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Loki reverse proxy
        location /loki/ {
            proxy_pass http://loki:3100/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Alertmanager reverse proxy - redirect /alertmanager to /alertmanager/
        location = /alertmanager {
            return 301 /alertmanager/;
        }

        # Alertmanager reverse proxy
        location /alertmanager/ {
            proxy_pass http://alertmanager:9093/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Handle redirects from Alertmanager
            proxy_redirect http://alertmanager:9093/ /alertmanager/;
            proxy_redirect http://$host:9093/ /alertmanager/;
            proxy_redirect default;
        }

        # Thanos Query API endpoints (catch /api/v1/ requests from Thanos UI)
        location ~ ^/api/v1/ {
            proxy_pass http://thanos-query:10903;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Thanos Query UI static files and other paths
        location ~ ^/(graph|stores|status|targets|flags|alerts|config|rules) {
            proxy_pass http://thanos-query:10903;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Thanos Query reverse proxy - redirect /thanos to /thanos/
        location = /thanos {
            return 301 /thanos/;
        }

        # Thanos Query reverse proxy
        location /thanos/ {
            # Strip /thanos prefix and forward to Thanos Query
            rewrite ^/thanos/(.*) /$1 break;
            proxy_pass http://thanos-query:10903;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Handle redirects from Thanos Query
            proxy_redirect http://thanos-query:10903/ /thanos/;
            proxy_redirect http://$host/ /thanos/;
            proxy_redirect default;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Root redirect to Grafana (only for exact match to avoid loops)
        location = / {
            return 301 /grafana/login;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

