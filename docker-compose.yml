name: monitor-stack

# ===========================================
# Site Configuration: Change ACTIVE_SITE in site.env
# Available sites: MOH, ONCO
# ===========================================

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
      - grafana
      - loki
      - thanos-query
      - alertmanager

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    env_file:
      - site.env
    # Removed direct port exposure - access through Nginx only
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Site-specific targets loaded from prometheus/sites/${ACTIVE_SITE}/
      # To change site: edit ACTIVE_SITE in site.env and run: docker-compose --env-file site.env up -d
      - ./prometheus/sites/${ACTIVE_SITE:-MOH}/targets-telegraf.json:/etc/prometheus/targets-telegraf.json:ro
      - ./prometheus/sites/${ACTIVE_SITE:-MOH}/targets-node-exporter.json:/etc/prometheus/targets-node-exporter.json:ro
      - ./prometheus/sites/${ACTIVE_SITE:-MOH}/targets-windows-exporter.json:/etc/prometheus/targets-windows-exporter.json:ro
      - ./prometheus/sites/${ACTIVE_SITE:-MOH}/targets-blackbox.json:/etc/prometheus/targets-blackbox.json:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      # Retention set to 3x block duration (required for block creation)
      # For 15m blocks: 45m retention, For 2h blocks: 6h retention
      - '--storage.tsdb.retention.time=45m'
      # Temporarily set to 15m for testing - change back to 2h for production
      - '--storage.tsdb.min-block-duration=15m'
      - '--storage.tsdb.max-block-duration=15m'
      - '--web.enable-lifecycle'
      - '--web.route-prefix=/'
      - '--web.external-url=http://localhost/prometheus/'
    networks:
      - monitoring

  # Thanos Sidecar - uploads Prometheus data to S3
  thanos-sidecar:
    image: quay.io/thanos/thanos:v0.32.5
    container_name: thanos-sidecar
    user: root
    restart: unless-stopped
    volumes:
      # Needs native filesystem features (hard links) -> use named volume shared with Prometheus
      - prometheus-data:/var/prometheus
      - ./thanos/thanos-config.yml:/etc/thanos/storage.yml:ro
    command:
      - sidecar
      - --prometheus.url=http://prometheus:9090
      - --tsdb.path=/var/prometheus
      - --objstore.config-file=/etc/thanos/storage.yml
      - --shipper.upload-compacted
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-observability}
      - S3_ENDPOINT=${S3_ENDPOINT:-s3.amazonaws.com}
    networks:
      - monitoring
    depends_on:
      - prometheus

  # Thanos Store - queries historical data from S3
  thanos-store:
    image: quay.io/thanos/thanos:v0.32.5
    container_name: thanos-store
    restart: unless-stopped
    volumes:
      - ./thanos/thanos-config.yml:/etc/thanos/storage.yml:ro
      - ./storage/thanos-store:/var/thanos/store
    command:
      - store
      - --objstore.config-file=/etc/thanos/storage.yml
      - --data-dir=/var/thanos/store
      - --grpc-address=0.0.0.0:10901
      - --http-address=0.0.0.0:10902
      - --index-cache-size=250MB
      - --sync-block-duration=5m
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-observability}
      - S3_ENDPOINT=${S3_ENDPOINT:-s3.amazonaws.com}
    networks:
      - monitoring

  # Thanos Query - aggregates Prometheus + S3 queries
  thanos-query:
    image: quay.io/thanos/thanos:v0.32.5
    container_name: thanos-query
    restart: unless-stopped
    command:
      - query
      - --http-address=0.0.0.0:10903
      - --query.replica-label=prometheus_replica
      - --store=thanos-sidecar:10901
      - --store=thanos-store:10901
    networks:
      - monitoring
    depends_on:
      - prometheus
      - thanos-sidecar
      - thanos-store

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    restart: unless-stopped
    # Removed direct port exposure - access through Nginx only
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - ./storage/loki:/loki
    command: -config.file=/etc/loki/local-config.yaml
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-observability}
      - S3_ENDPOINT=${S3_ENDPOINT:-s3.amazonaws.com}
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml:ro
      # Linux-only paths - comment out on Windows
      # - /var/log:/var/log:ro
      # - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    # Removed direct port exposure - access through Nginx only
    volumes:
      - ./storage/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_FROM_EMAIL=noreply@localhost
      - GF_USERS_DEFAULT_HOME_DASHBOARD_PATH=/dashboards
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  # Alertmanager - handles alert notifications
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - ./storage/alertmanager:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--log.level=debug'
    networks:
      - monitoring
    depends_on:
      - prometheus

  # Blackbox Exporter - probes endpoints (HTTP, TCP, ICMP, etc.)
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: blackbox-exporter
    restart: unless-stopped
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:

