[agent]
  interval = "15s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "test-server"
  omit_hostname = false

# CPU metrics - per-core and total
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# Disk usage metrics
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

# Disk I/O metrics
[[inputs.diskio]]
  devices = ["*"]
  skip_serial_number = false

# Memory metrics
[[inputs.mem]]

# Network interface metrics
[[inputs.net]]
  interfaces = ["*"]
  ignore_protocol_stats = false

# Process metrics
[[inputs.processes]]

# Swap metrics
[[inputs.swap]]

# System metrics (load average, uptime, etc.)
[[inputs.system]]
  fielddrop = ["uptime_format"]

# Kernel metrics
[[inputs.kernel]]

# Docker metrics (if Docker socket is available)
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_names = []
  timeout = "5s"
  perdevice = true
  total = false

# Network statistics
[[inputs.netstat]]

# File system statistics
[[inputs.filestat]]
  files = ["/etc/passwd", "/etc/group"]

# Output Prometheus format on port 9273
[[outputs.prometheus_client]]
  listen = ":9273"
  metric_version = 2
  expiration_interval = "60s"
  path = "/metrics"
