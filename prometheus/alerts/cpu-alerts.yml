groups:
  - name: cpu_alerts
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - cpu_usage_idle{job="telegraf", cpu="cpu-total"} > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 3% (current: {{ $value }}%) on server {{ $labels.server_name }}"

      - alert: CriticalCPUUsage
        expr: 100 - cpu_usage_idle{job="telegraf", cpu="cpu-total"} > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% (current: {{ $value }}%) on server {{ $labels.server_name }}"

