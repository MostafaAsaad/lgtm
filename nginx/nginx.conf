events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Docker DNS resolver for dynamic hostname resolution
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name localhost;

        # Prometheus reverse proxy - redirect /prometheus to /prometheus/
        location = /prometheus {
            return 301 /prometheus/;
        }

        # Prometheus reverse proxy
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /prometheus;
            
            # Handle redirects from Prometheus
            proxy_redirect http://prometheus:9090/ /prometheus/;
            proxy_redirect http://$host:9090/ /prometheus/;
            proxy_redirect default;
            
            # WebSocket support for Prometheus
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Grafana reverse proxy
        location /grafana/ {
            proxy_pass http://grafana:3000/grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /grafana;
            
            # Handle redirects - rewrite Grafana's redirects to keep /grafana/ prefix
            proxy_redirect http://$host/grafana/ /grafana/;
            proxy_redirect http://grafana:3000/grafana/ /grafana/;
            proxy_redirect http://$host:3000/grafana/ /grafana/;
            proxy_redirect http://localhost:3000/grafana/ /grafana/;
            proxy_redirect default;
            
            # WebSocket support for Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Loki reverse proxy
        location /loki/ {
            proxy_pass http://loki:3100/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Telegraf metrics endpoint - proxy to Telegraf exporters
        # Format: /metrics/telegraf/<server-name>
        location ~ ^/metrics/telegraf/(.+)$ {
            set $backend "http://$1-telegraf:9273/metrics";
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Node Exporter metrics endpoint - proxy to Node Exporter instances
        # Format: /metrics/node-exporter/<server-name>
        location ~ ^/metrics/node-exporter/(.+)$ {
            set $backend "http://$1-node-exporter:9100/metrics";
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root redirect to Grafana (only for exact match to avoid loops)
        location = / {
            return 301 /grafana/login;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

