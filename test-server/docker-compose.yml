version: '3.8'

name: test-server

services:
  telegraf:
    image: telegraf:1.28
    container_name: test-server-telegraf
    restart: unless-stopped
    ports:
      - "9273:9273"
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /dev:/dev:ro
    user: "0:0"
    command:
      - '--config=/etc/telegraf/telegraf.conf'
    networks:
      - monitoring
    labels:
      - "monitoring=enabled"
      - "exporter=telegraf"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: test-server-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.netclass.ignored-devices=^(veth.*|docker.*|br-.*)$'
      - '--collector.netdev.device-exclude=^(veth.*|docker.*|br-.*)$'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /dev:/host/dev:ro
    networks:
      - monitoring
    labels:
      - "monitoring=enabled"
      - "exporter=node-exporter"

networks:
  monitoring:
    external: true
    name: monitor-stack_monitoring
    driver: bridge
