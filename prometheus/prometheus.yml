global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'monitoring'
    environment: 'production'
    prometheus_replica: 'prometheus-0'

rule_files:
  - 'alerts/*.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'telegraf'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets-telegraf.json'
        refresh_interval: 30s

  - job_name: 'node-exporter'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets-node-exporter.json'
        refresh_interval: 30s

  - job_name: 'windows-exporter'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets-windows-exporter.json'
        refresh_interval: 30s

  # Blackbox Exporter - SSH Monitoring
  - job_name: 'blackbox-ssh'
    scrape_interval: 1m
    scrape_timeout: 10s
    metrics_path: /probe
    params:
      module: [ssh_banner]
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets-blackbox.json'
        refresh_interval: 30s
    relabel_configs:
      # Only process targets with job=ssh_probe
      - source_labels: [job]
        regex: ssh_probe
        action: keep
      # Use target address as __param_target
      - source_labels: [__address__]
        target_label: __param_target
      # Set blackbox exporter as the actual target
      - target_label: __address__
        replacement: blackbox-exporter:9115
      # Keep original target as instance label
      - source_labels: [__param_target]
        target_label: instance

